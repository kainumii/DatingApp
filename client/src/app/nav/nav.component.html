   @if(accountService.currentUser()) {
  <div class="dropdown ms-auto" dropdown>
    <a class="dropdown-toggle text-light text-decoration-none" 
       dropdownToggle
       href="#" role="button"
       aria-expanded="false">
      Welcome, {{ accountService.currentUser()?.username }}
    </a>
    
    <ul *dropdownMenu class="dropdown-menu dropdown-menu-end">

    @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
      <!-- Using ngForm for form handling, Add FormsModule in app.module.ts -->
      <input
        name="userName"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
