<div class="card" style="width: 18rem;">
    <div class="card-img-wrapper">
        
    <img class="card-img-top" src="{{member().photoUrl}}" alt="Card image cap">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button routerLink="/members/{{member().username}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
            <button 
                routerLink="/members/{{member().username}}"
                [queryParams]="{tab: 'Messages'}"
                class="btn btn-primary"><i class="fa fa-envelope"></i></button>
        </li>
    </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{member().knownAs}}</h5>
        <p class="card-text">{{member().city}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
