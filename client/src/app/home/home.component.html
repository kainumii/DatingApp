<div class="container mt-5">
  <div class="text-center">
    @if(!registerMode) {
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="mt-4">
      <button (click)="toggleRegister()" class="btn btn-primary me-2">
        Register
      </button>
      <button class="btn btn-outline-secondary">Learn more</button>
    </div>
    } @else {

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <app-register 
            [usersFromHomeComponent]="users" 
            (cancelRegiuster)="cancelRegister($event)">
            </app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
